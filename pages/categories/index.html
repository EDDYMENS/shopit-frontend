<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>All Brands</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Lobster|Roboto:300,400,700i" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel=stylesheet href="../../assets/css/dv-commerce.css">
</head>

<body>
    <!-- nav bar -->
    <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="/">
                <img src="/assets/images/logo.png" width="50" height="50" alt="">
                Shop -it
        </a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form id="searchForm" action="/pages/search?searchParam=description^" method="get" class="form-inline col-md-7 col-sm-12  ml-md-5 my-2 my-lg-0">
                <input class="form-control mr-sm-2 col-md-8 col-sm-10" id="query" name="q" placeholder="Search for Products">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item mx-2">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="http://example.com" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Categories </a>
                    <div class="dv-get-all:shopit:category dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item var-id" href="/pages/categories?cat_id=var-id">
                         <span class="var-category_name"></span>
                      </a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
    <div class="row justify-content-around 
    dv-where:shopit_category_id:cat_id:get-all:shopit:inventory dv-label:products">
        <div class="product-list-item col-md-3 text-center card py-3 my-3 mx-3">
            <a href="/pages/product_details?product_id=var-id" class="var-id">
                <img src="" class=" var-image_url img-responsive 
                product-image mx-auto" alt="Image">
            </a>
            <a href="/pages/product_details?product_id=var-id" class="var-id">
                <h6 class="text-center product-title mt-3">
                <span class="var-name"></span></h6>
            </a>
            <h4 class="pricing">
            <span class="var-html-price"></span>
            <span class="text-success discount-price"><span class="var-html-purchased_price"></span>
            </span>
            </h4>
            <button type="button" class="btn btn-success btn-block add-to-cart">
                <div class="meta-data">
                    <span class="product-id var-id"></span>
                    <span class="name var-name"></span>
                    <span class="price var-purchased_price_value"></span>
                    <span class="var-discount"></span>
                    <span class="var-is_percentage"></span>
                </div>
                <i class="fa fa-shopping-cart"></i> Add to Cart
            </button>
        </div>
    </div>
    <a href="/pages/checkout">
        <div class="cart-container rounded-circle d-flex align-items-center justify-content-center">
            <i class="fa fa-shopping-cart fa-2x"></i>
            <span class="badge badge-danger counter">0</span>
        </div>
    </a>
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="../../assets/js/dv-commerce.js" type="text/javascript">
    </script>
    
</body>

</html>
